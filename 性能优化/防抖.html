<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>防抖</title>
  </head>
  <body>
    <button onclick="debounceSay('hello word!', '你好啊')">你好啊</button>
    <script src="../node_modules/lodash/lodash.js"></script>
    <script>
      // 防抖
      const debounce = (fn, wait) => {
        let timer = null;
        return (...args) => {
          console.log(...args)
          if (timer) {
            clearTimeout(timer);
            timer = null
          }
          timer = setTimeout(() => {
            fn.apply(this, args)
            // fn(...args)
          }, wait);
        };
      };

      const say = (text) => {
        alert(text);
      };

      const debounceSay = debounce(say, 1000);
      window.onresize = () => debounceSay('scroll')
    </script>
  </body>
</html>
